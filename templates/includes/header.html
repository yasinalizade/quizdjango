{% load static %}
{% load user_filters %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightskyblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube</a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false">
      <span class='navbar-toggler-icon'></span>
    </button>
  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar nav nav-pills ms-auto me-2">
      {% with request.resolver_match.view_name as view_name %}
      {% if user.username %}
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'posts:post_create' %}active{% endif %}" href="{% url 'posts:post_create' %}">Новая запись</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'users:password_change' %}active{% endif %}" href="{% url 'users:password_change' %}">Изменить пароль</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'logged_out' %}active{% endif %}"  href="{% url 'users:logged_out' %}">Выйти</a>
        </li>
        <li class="nav-item">
          Пользователь: {{ user.username }}
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'login' %}active{% endif %}" href="{% url 'users:login' %}">Войти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if view_name == 'users:signup' %}active{% endif %}" href="{% url 'users:signup' %}">Регистрация</a>
        </li>
      {% endif %}
      {% endwith %}
    </ul>
  </div>
  </div>
</nav>
